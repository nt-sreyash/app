<div class="container-fluid d-flex align-items-center" style="height: 100vh;">

    <form style="margin: 0 auto;width: 25%;">
        <h3 style="text-align: center;font-weight: 600;color: #037bff;">Sign-In</h3>
        <hr>
        <br />
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" minlength="5" #email="ngModel"
                [(ngModel)]="username" required (keyup.enter)="authenticateUser()" />
            <span *ngIf="email.invalid && (email.dirty || email.touched)" class="form-control-feedback"
                style="font-size: 7pt !important;">
                <span *ngIf="email.errors!.required">
                    Email is required.
                </span>
                <span *ngIf="email.errors!.minlength">
                    Email must be at least 5 characters long.
                </span>
            </span>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" name="pwd" #pwd="ngModel" type="password"
                [(ngModel)]="password" required (keyup.enter)="authenticateUser()" />
            <span *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="form-control-feedback"
                style="font-size: 7pt !important;">
                <span *ngIf="pwd.errors!.required">
                    Password is required.
                </span>
            </span>
        </div>

        <!--new-->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" (click)="authenticateUser()">Sign in</button>

        <br />
        <hr>
    </form>
</div>
